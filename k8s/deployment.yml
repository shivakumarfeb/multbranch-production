apiVersion: apps/V1
kind: Deployment
metadata:
  name: movie-app
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: movie-app
  template:
    metadata:
      labels:
        app: movie-app
    spec:
      containers:
      - name: movie-app
        image: shivakumarfeb/multibranch-flask-app:build-8
        ports:
        - containerPort: 5000